<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#f0f2f5"/>
  
  <!-- Left Side: Standard VLA -->
  <g transform="translate(50, 50)">
    <rect x="0" y="0" width="300" height="250" rx="10" fill="#ffebee" stroke="#c62828" stroke-width="2"/>
    <text x="150" y="30" font-family="Arial" font-size="18" font-weight="bold" fill="#c62828" text-anchor="middle">Standard VLA (FP16)</text>
    
    <!-- Heavy Computation visual -->
    <rect x="50" y="60" width="200" height="20" fill="#ef5350"/>
    <rect x="50" y="90" width="200" height="20" fill="#ef5350"/>
    <rect x="50" y="120" width="200" height="20" fill="#ef5350"/>
    <rect x="50" y="150" width="200" height="20" fill="#ef5350"/>
    <text x="150" y="200" font-family="Arial" font-size="14" fill="#333" text-anchor="middle">High Memory Usage</text>
    <text x="150" y="220" font-family="Arial" font-size="14" fill="#333" text-anchor="middle">Slow Inference</text>
  </g>

  <!-- Right Side: QuantVLA -->
  <g transform="translate(450, 50)">
    <rect x="0" y="0" width="300" height="250" rx="10" fill="#e8f5e9" stroke="#2e7d32" stroke-width="2"/>
    <text x="150" y="30" font-family="Arial" font-size="18" font-weight="bold" fill="#2e7d32" text-anchor="middle">QuantVLA (INT8/4)</text>
    
    <!-- Efficient Computation visual -->
    <rect x="50" y="60" width="200" height="20" fill="#66bb6a"/>
    <rect x="50" y="90" width="120" height="20" fill="#a5d6a7"/> 
    <text x="150" y="200" font-family="Arial" font-size="14" fill="#333" text-anchor="middle">70% Memory Saving</text>
    <text x="150" y="220" font-family="Arial" font-size="14" fill="#333" text-anchor="middle">1.22x Speedup</text>
  </g>

  <!-- Arrow -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="0" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#333" />
    </marker>
  </defs>
  <line x1="360" y1="175" x2="440" y2="175" stroke="#333" stroke-width="3" marker-end="url(#arrow)"/>
  <text x="400" y="160" font-family="Arial" font-size="12" fill="#555" text-anchor="middle" font-style="italic">Quantization</text>

  <!-- Caption Placeholder -->
  <text x="400" y="350" font-family="Arial" font-size="16" fill="#333" text-anchor="middle">Deploying VLA Models on Edge Devices</text>
</svg>
